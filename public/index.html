<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRKK | Status e Clips</title>
  <link rel="stylesheet" href="Styles.css">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="/img/twitch-ar21.svg" alt="Twitch Logo" class="brkk">
      <h1>BRKK</h1>
    </div>
    <nav>
      <button id="status-tab" class="active">Status</button>
      <button id="clips-tab">Clipes Recentes</button>
      <button id="vods-tab">Últimas Lives</button>
      <button id="editor-tab">Editor de VOD</button>
    </nav>
  </header>

  <main>
    <div id="status-section" class="tab-content">
      <div id="live-status" class="hidden">
        <span class="live-light"></span>
        <span class="live-text">AO VIVO</span>
      </div>
      <div class="status-container">
        <h2 id="status-message">O tucano está folgando com dinheiro do seu sub a exatos:</h2>
        <div class="counter-animation">
          <div class="days-counter">
            <span id="days-offline">...</span> <span>Dias</span>
          </div>
        </div>
      </div>
      <div id="achievements-container" class="hidden">
        <div class="achievement">
          <img src="/img/star-icon.svg" alt="Achievement Star" class="achievement-icon">
          <img src="/img/brkkcabeca.png" alt="BRKK Cabeça" class="brkk-head hidden">
          <p class="achievement-text"></p>
        </div>
      </div>
      <div class="twitch-embed hidden"></div>
      <div class="animated-arrow hidden"></div>
      <div id="chat-container" class="hidden"></div>
      <div id="viewers-counter" class="hidden">
        <span id="viewers-count">0</span> espectadores
      </div>
    </div>

    <div id="clips-section" class="tab-content hidden">
      <h2>Clipes Recentes</h2>
      <div id="main-playerclips">
        <!-- O player principal será adicionado aqui -->
      </div>
      <div id="clips-container">
        <p>Carregando clipes...</p>
      </div>
    </div>

    <div id="vods-section" class="tab-content hidden">
      <h2>Últimas Lives</h2>
      <div id="main-player">
        <iframe id="main-player-iframe" src="/placeholder.svg" frameborder="0" allowfullscreen></iframe>
      </div>
      <div id="vods-container">
        <p>Carregando as últimas lives...</p>
      </div>
      <div id="vod-download-interface" class="vod-download-interface">
        <div id="download-progress" class="progress-bar hidden">
          <div class="progress-bar-fill"></div>
        </div>
        <div class="time-selection">
          <div class="time-control">
            <label for="start-time">Início:</label>
            <input type="time" id="start-time" step="1" class="time-input" required>
          </div>
          <div class="time-control">
            <label for="end-time">Fim:</label>
            <input type="time" id="end-time" step="1" class="time-input" required>
          </div>
          <input type="hidden" id="selected-vod-id">
          <input type="hidden" id="selected-vod-url">
          <button id="download-vod" class="download-btn">Baixar Trecho</button>
        </div>
      </div>
    </div>

    <div id="editor-section" class="tab-content hidden">
      <h2>Editor de VOD</h2>
      <div>
        <label for="vodUrl">URL do VOD:</label>
        <input type="text" id="vodUrl" placeholder="https://www.twitch.tv/videos/123456789">
        <button onclick="loadVideo()">Carregar Vídeo</button>
      </div>
      <div id="videoContainer">
        <video id="videoPlayer" controls></video>
        <div id="cameraSelection" class="selectionArea"></div>
        <div id="gameSelection" class="selectionArea"></div>
      </div>
      <div>
        <label for="startTime">Tempo de Início:</label>
        <input type="text" id="startTime" placeholder="HH:MM:SS">
        <label for="endTime">Tempo de Fim:</label>
        <input type="text" id="endTime" placeholder="HH:MM:SS">
      </div>
      <div id="previewContainer">
        <canvas id="previewCamera"></canvas>
        <canvas id="previewGame"></canvas>
      </div>
      <button onclick="startEditing()">Iniciar Edição</button>
      <div id="progressBar">
        <div id="progressFill"></div>
      </div>
      <div id="status"></div>
    </div>
  </main>

  <footer>
    <p>Feito Por um hater do BRKK</p>
  </footer>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="Script.js"></script>
</body>

</html>
